<div class="panel-header panel-header-sm">
  </div>
  <div class="main-content">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h5 class="title">Add Message</h5>
            <div class="text-right">
                <button class="btn btn-sm btn-primary" style="width:100px" (click)="goBack()"><i
                    class="fa fa-reply"></i></button>
              </div>
          </div>
          <div class="card-body">
              
              <form [formGroup]="addForm" (ngSubmit)="onSubmit()">

                <div class="row">
                <div class="col-md-2 pr-1">
                  <div class="form-group">
                      <label for="title" class="control-label required">Title *</label>
                      <input type="text" list="title-list" class="form-control" formControlName="title" id="title"
                      placeholder="Title" required>
                      <datalist id="title-list">
                        <option value="MR"></option>
                        <option value="MRS"></option>
                        <option value="DR"></option>
                        <option value="ENGR"></option>
                        <option value="MISS"></option>
                        <option value="PROF"></option>
                      </datalist>
                  </div>
                </div>
                <div class="col-md-5 px-1">
                  <div class="form-group">
                    <label for="surname" class="control-label required">Surname *</label>
                    <input type="text" class="form-control" formControlName="surname" id="surname" placeholder="Surname" required>
                  </div>
                </div>
                <div class="col-md-5 pl-1">
                  <div class="form-group">
                    <label for="other_name" class="control-label required">Other Name *</label>
                    <input type="text" class="form-control" formControlName="other_name" id="other_name" placeholder="Other Name" required>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4 pr-1">
                  <div class="form-group">
                    <label for="email" class="control-label">Email address</label>
                    <input type="email" class="form-control" formControlName="email" id="email" placeholder="Email">
                  </div>
                </div>
                <div class="col-md-4 px-1">
                  <div class="form-group">
                    <label for="phone" class="control-label required">Phone (official) *</label>
                    <input class="form-control" id="phone" formControlName="phone" type="tel" placeholder="Phone" required>
                  </div>
                </div>
                <div class="col-md-4 pl-1">
                  <div class="form-group">
                    <label for="phone_personal" class="control-label">Phone (home)</label>
                    <input class="form-control" id="phone_personal" formControlName="phone_personal" type="tel" placeholder="Phone">
                  </div>
                </div>
              </div>

              <div class="row">
                  <div class="col-md-4 pr-1">
                    <div class="form-group">
                      <label for="birth_date" class="control-label">Birth Date</label>
                      <input class="form-control" id="birth_date" formControlName="birth_date" type="date" placeholder="Date of Birth">
                    </div>
                  </div>
                  <div class="col-md-4 px-1">
                    <div class="form-group">
                      <label for="gender" class="control-label required">Gender *</label>
                      <select class="form-control" id="gender" formControlName="gender" name="gender" required>
                          <option value="MALE">Male</option>
                          <option value="FEMALE">Female</option>
                        </select>                    
                      </div>
                  </div>
                  <div class="col-md-4 pl-1">
                    <div class="form-group">
                      <label for="message_type" class="control-label required">Message Type *</label>
                      <select class="form-control" formControlName="message_type" required>
                          <option value="INDIVIDUAL">Individual</option>
                          <option value="ORGANIZATION">Organization</option>
                        </select>                    
                      </div>
                  </div>
                </div>

              <div class="row">
                <div class="col-md-8 pr-1">
                  <div class="form-group">
                    <label for="address" class="control-label required">Address *</label>
                    <input type="text" class="form-control" formControlName="address" id="address" placeholder="Home Address" required>
                  </div>
                </div>
                <div class="col-md-4 px-1">
                  <div class="form-group">
                    <label for="country_iso2" class="control-label">Country *</label>
                    <input type="text" class="form-control" value="NG" formControlName="country_iso2" placeholder="Nigeria" readonly>
                  </div>
                </div>
              </div>
              <div class="row">
                  <div class="col-md-8 pr-1">
                    <div class="form-group">
                      <label for="contact_person" class="control-label required">Contact Person *</label>
                      <input type="text" class="form-control" formControlName="contact_person" id="contact_person" placeholder="Contact Person, Address, Relationship" required>
                    </div>
                  </div>
                  <div class="col-md-4 pr-1">
                    <div class="form-group">
                      <label for="contact_person_phone" class="control-label required">Contact Person Phone *</label>
                      <input type="tel" class="form-control" formControlName="contact_person_phone" id="contact_person_phone" placeholder="Contact Person Phone" required>
                    </div>
                  </div>
                </div>
              <div class="row">
                  <div class="col-sm-12 text-center">
                      <button type="submit" class="btn btn-primary" [disabled]="!addForm.valid || loading">Submit

                      </button>
                  </div>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
