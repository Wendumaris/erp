<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title"> PMT Driver</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="searchForm" (keyup.enter)="search(searchForm.value)">            
            <div class="input-group no-border">
              <input type="text" formControlName="searchString" class="form-control"  placeholder="Search..." >
              <div class="input-group-append">
                <div class="input-group-text">
                  <i class="now-ui-icons ui-1_zoom-bold"></i>
                </div>
              </div>
            </div>
          </form> 
          <div class="table-responsive"   *ngIf="currentRecords.length > 0">
            <table class="table table-condensed table-responsive-sm rounded">
              <thead class="text-primary">
                <th class="text-left">SN</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Type</th>
                <th>Vehicle</th>
                <th class="text-right">Action</th>
              </thead>
              <tbody>
              <tr  *ngFor="let record of currentRecords; let i = index">
                <td>{{ i + 1 }}</td>
                <td><a routerLink="/driver/detail/{{record.id}}">{{ getName(record) }}</a></td>
                <td>{{ record.phone }} {{ record.personal_phone }}</td>
                <td>{{ record.driver_type }}</td>
                <td><a routerLink="/vehicle/detail/{{record.vehicle_id?.id}}">{{ record.vehicle_id?.name }}</a></td>
                <td class="td-actions text-right">
                  <button type="button" (click)="goToDetail(record)" rel="tooltip" title="Send SMS" class="btn btn-success btn-round btn-icon btn-icon-mini btn-neutral" data-original-title="Send SMS">
                    <i class="now-ui-icons ui-2_chat-round"></i>
                  </button>
                  <button type="button" (click)="goToDetail(record)" rel="tooltip" title="Schedules" class="btn btn-success btn-round btn-icon btn-icon-mini btn-neutral" data-original-title="Schedules">
                    <i class="now-ui-icons transportation_bus-front-12"></i>
                  </button>
                </td>
              </tr>
              </tbody>
          </table>
          </div>
          
        </div>
      </div>
    </div>
  </div>
</div>
